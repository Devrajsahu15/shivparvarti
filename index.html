<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Cosmic</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  height:100%;
}

body{
  min-height:100vh;
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  background:linear-gradient(to bottom,#000000,#0f2027,#203a43,#2c5364);
  background-attachment:fixed;
}

/* Moving Stars */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:stars 60s linear infinite;
  opacity:0.3;
  z-index:-1;
}

@keyframes stars{
  from{background-position:0 0;}
  to{background-position:1000px 1000px;}
}

/* Moon */
.moon{
  position:absolute;
  top:40px;
  right:60px;
  width:120px;
  height:120px;
  background:radial-gradient(circle,#fff,#aaa);
  border-radius:50%;
  box-shadow:0 0 40px white;
}

/* Trishul */
.trishul{
  position:absolute;
  left:30px;
  top:200px;
  font-size:70px;
  text-shadow:0 0 20px gold;
}

/* Container */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* Heading */
h1{
  font-size:clamp(30px,5vw,50px);
  text-shadow:0 0 20px cyan;
}

h2{
  color:gold;
  margin-bottom:10px;
}

/* Countdown */
#countdown{
  margin:10px 0 20px;
  font-size:20px;
}

/* Image */
.shivimg{
  width:90%;
  max-width:350px;
  border-radius:20px;
  box-shadow:0 0 30px gold;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px gold;}
  to{box-shadow:0 0 60px orange;}
}

/* Button */
button{
  margin-top:15px;
  padding:10px 20px;
  font-size:16px;
  background:#00c3ff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover{background:#0072ff;}

</style>
</head>

<body>

<div class="moon"></div>
<div class="trishul">üî±</div>

<div class="container">

<h1>üïâÔ∏è Maha Shivratri üïâÔ∏è</h1>
<h2>Har Har Mahadev üî±</h2>

<div id="countdown"></div>

<img src="shivparvati.jpg" class="shivimg">

<button onclick="playMusic()">üïâÔ∏è Play Mantra</button>

<audio id="shivMusic" loop>
  <source src="Music2.mp3" type="audio/mpeg">
</audio>

</div>

<script>

/* Countdown */
var shivDate = new Date("Feb 15, 2026 00:00:00").getTime();

setInterval(function(){
  var now = new Date().getTime();
  var distance = shivDate - now;

  var days = Math.floor(distance / (1000*60*60*24));
  var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  var seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("countdown").innerHTML =
  "Maha Shivratri in: " + days + "d "
  + hours + "h " + minutes + "m " + seconds + "s";
},1000);

/* Music */
function playMusic(){
  document.getElementById("shivMusic").play();
}

</script>

</body>
</html>
